[build-system]
requires = [
  "scikit-build-core >=0.9.0",
  "nanobind >=1.9.0",
  "numpy >= 1.24, < 2",
]
build-backend = "scikit_build_core.build"

[project]
name = "pairinteraction"
dynamic = ["version"]
description = "A Rydberg Interaction Calculator"
readme = "README.md"
keywords = ["rydberg", "atom interactions", "pair potentials", "mqdt", "quantum physics"]
authors = [
    { name = "Pairinteraction Developers" },
]
maintainers = [
    { name = "Sebastian Weber", email = "seweber@posteo.de" },
    { name = "Henri Menke" },
    { name = "Johannes MÃ¶gerle", email = "johannes.moegerle@itp3.uni-stuttgart.de" },
]
classifiers = [
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Physics",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
]
requires-python = ">=3.8"
dependencies = [
  "numpy >= 1.24, < 2",
  "scipy >= 1.10",
  "pyinstaller >= 5.13",
  "wheel >= 0.40",
  "pydantic  >=  2.3",
]

[project.optional-dependencies]
gui = [
  "pyqt5 >= 5.15.8",
  "pyqtgraph >= 0.13",
  "pint >= 0.21",
]
doc = [
  "matplotlib",
  "numpydoc",
  "sphinx",
  "sphinx-rtd-theme",
  "sphinxcontrib-mermaid",
  "nbsphinx",
  "autodoc_pydantic[erdantic]",
  "nbconvert",
]

[project.urls]
Homepage = "https://www.pairinteraction.org"
Repository = "https://github.com/pairinteraction/pairinteraction"

[project.scripts]
start_pairinteraction_gui = "pairinteraction_gui.start_pairinteraction_gui:main"

[tool.scikit-build]
cmake.verbose = true
wheel.packages = [
  "pairinteraction_backend",
  "pairinteraction",
  "pairinteraction_gui",
]
wheel.py-api = "py3"
wheel.license-files = ["LICENSES/*.txt"]

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "pairinteraction/__init__.py"

[tool.cibuildwheel]
build = [
  "cp38-manylinux_x86_64",
  "cp38-win_amd64",
  "cp38-macosx_x86_64",
]
build-verbosity = 1
test-command = [
  "python -c \"import pairinteraction_backend\"",
  "python -c \"import pairinteraction\"",
  "python -c \"import pairinteraction_gui\"",
]

[tool.cibuildwheel.windows]
before-all = "pip install delvewheel" # build-system.requires is unavailable in the build venv
repair-wheel-command = "delvewheel repair --ignore-in-wheel -w {dest_dir} {wheel}"

[tool.cibuildwheel.macos.environment]
MACOSX_DEPLOYMENT_TARGET = "10.15"

[tool.ruff]
line-length = 120
target-version = "py38"
select = ["F", "E", "B", "C", "W", "I", "UP", "TID25"]
extend-ignore = ["E741", "C901", "B905"]
extend-include = ["*.ipynb"]

[tool.ruff.per-file-ignores]
"pairinteraction_gui/app.py" = ["E402"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.sonar]
projectKey = "pairinteraction_pairinteraction"
organization = "pairinteraction"
python.version = 3
sources = ["pairinteraction", "pairinteraction_gui", "pairinteraction_backend"]
exclusions = "**/*.sql"
