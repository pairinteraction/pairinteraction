<style>
.slideshow-container {
    display: block;
    position: relative
}

.slide {
    max-width: 100%;
    max-height: 100%;
}

.slide-text {
    position: absolute;
    font-size: .8em;
    bottom: 10px;
    right: 5px;
    margin-left: 5px;
    padding: .25em;
    color: #fafafa;
    background: rgba(102,102,102,0.6);
    border-radius: 2px;
}

.slide-text a {
    color: #fafafa;
    text-decoration: underline;
}

.slideshow-btn {
    display: inline-block;
    position: absolute;
    top: 50%;
    font-weight: bold;
    text-align: center;
    color: #fafafa;
    margin-top: -.75em;
    font-size: 2em;
    padding: 10px 10px 15px 10px;
    background: rgba(102,102,102,0.6);
    opacity: .3;
}

.slideshow-btn:hover {
    cursor: pointer;
    opacity: 1;
}
</style>

<script>
var slideshow = {
    idx: 0,

    start: function () {
        this.show(0);
    },

    step: function (n) {
        this.show(this.idx += n);
    },

    show: function(n) {
        var slides = document.getElementsByClassName("slide");
        this.idx = Math.abs(n % slides.length);
        for (var i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[this.idx].style.display = "block";
    }
}
</script>

<p>
<div class="slideshow-container">
    <div class="slide">
    <a href="../_static/gui_slides/stark_map.png"><img src="../_static/gui_slides/stark_map.png"></a>
    <div class="slide-text">Stark map for a single Rydberg atom.</div>
    </div>
    <div class="slide">
    <a href="../_static/gui_slides/pair_potential.png"><img src="../_static/gui_slides/pair_potential.png"></a>
    <div class="slide-text">Pair potential.</div>
    </div>
    <div class="slide">
    <a href="../_static/gui_slides/lifetimes.png"><img src="../_static/gui_slides/lifetimes.png"></a>
    <div class="slide-text">Lifetimes.</div>
    </div>
    <div class="slideshow-btn" style="left:0" onclick="slideshow.step(-1)" onkeydown="if(event.key === 'ArrowLeft') slideshow.step(-1)">«</div>
    <div class="slideshow-btn" style="right:0" onclick="slideshow.step(+1)" onkeydown="if(event.key === 'ArrowRight') slideshow.step(+1)">»</div>
</div>
<script>slideshow.start();</script>
</p>
