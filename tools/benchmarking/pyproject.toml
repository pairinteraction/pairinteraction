[project]
name = "benchmarking"
version = "0.1.0"
description = "Tools for running benchmarks"
requires-python = ">=3.9"
dependencies = [
    "pairinteraction>=1.3.0",
    "pandas>=2.2.3",
    "py-cpuinfo>=9.0.0",
    "seaborn>=0.13.2",
]

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
benchmark = "benchmarking:run"

[tool.uv.sources]
pairinteraction = { index = "test-pypi" } # alternatively: { path = "../../" } to use the local source

[[tool.uv.index]]
name = "test-pypi"
url = "https://test.pypi.org/simple"
explicit = true
