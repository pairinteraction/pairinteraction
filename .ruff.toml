line-length = 120
target-version = "py38"
select = ["F", "E", "B", "C", "W", "I", "UP", "TID25"]
extend-ignore = ["E741", "C901", "B905"]
extend-include = ["*.ipynb"]

[per-file-ignores]
"pairinteraction_gui/app.py" = ["E402"]
"pairinteraction/*/__init__.py" = ["F401"]

[flake8-tidy-imports]
ban-relative-imports = "all"
