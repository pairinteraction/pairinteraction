language: generic

matrix:
  include:
    - os: linux
      sudo: required
      services: docker
      env:
        - image=debian:jessie
        - package=$TRAVIS_BUILD_DIR/build/pairinteraction-install-linux.deb
      script: docker run -v $TRAVIS_BUILD_DIR:/travis -it pairinteraction/$image /bin/bash -x -c "cd /travis && mkdir build && cd build && cmake .. && make package"
      before_deploy: sudo chown travis:travis $package
    - os: linux
      sudo: required
      services: docker
      env:
        - image=ubuntu:16.04
        - package=""
      script: docker run -v $TRAVIS_BUILD_DIR:/travis -it pairinteraction/$image /bin/bash -x -c "cd /travis && mkdir build && cd build && cmake .. && make package"
    - os: linux
      sudo: required
      services: docker
      env:
        - image=opensuse:13.2
        - package=$TRAVIS_BUILD_DIR/build/pairinteraction-install-linux.rpm
      script: docker run -v $TRAVIS_BUILD_DIR:/travis -it pairinteraction/$image /bin/bash -x -c "cd /travis && mkdir build && cd build && cmake .. && make package"
      before_deploy: sudo chown travis:travis $package
    - os: linux
      sudo: required
      services: docker
      env:
        - image=opensuse:13.2-w32
        - package=$TRAVIS_BUILD_DIR/win32/pairinteraction-install-windows-i686.exe
      script: docker run -v $TRAVIS_BUILD_DIR:/travis -it pairinteraction/$image /bin/bash -x -c "cd /travis && mkdir build && cd build && cmake -DCMAKE_TOOLCHAIN_FILE=../cmake/mingw32.cmake .. && make win32"
      before_deploy: sudo chown travis:travis $package
    - os: linux
      sudo: required
      services: docker
      env:
        - image=opensuse:13.2-w64
        - package=$TRAVIS_BUILD_DIR/win32/pairinteraction-install-windows-x86_64.exe
      script: docker run -v $TRAVIS_BUILD_DIR:/travis -it pairinteraction/$image /bin/bash -x -c "cd /travis && mkdir build && cd build && cmake -DCMAKE_TOOLCHAIN_FILE=../cmake/mingw64.cmake .. && make win32"
      before_deploy: sudo chown travis:travis $package
    - os: osx
      osx_image: xcode8
      env:
        - package=$TRAVIS_BUILD_DIR/build/pairinteraction-install-osx.dmg
      before_install:
        - wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh
        - chmod +x miniconda.sh && ./miniconda.sh -b -p /Users/travis/miniconda3 && export PATH=/Users/travis/miniconda3/bin:$PATH
        - conda update --yes conda
      install:
        - conda install --yes nomkl numpy scipy
        - pip install psutil pint pyqt5 git+https://github.com/pyinstaller/pyinstaller
        - brew install eigen gsl openmpi
        - npm install -g fileicon
      script: mkdir build && cd build && cmake -DWITH_DMG=ON .. && make package && make license

deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file_glob: true
  file: $package
  skip_cleanup: true
  #draft: true
  on:
    #all_branches: true
    tags: true
    condition: $package != ""