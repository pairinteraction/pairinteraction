language: generic

matrix:
  include:
    - os: linux
      sudo: required
      services: docker
      env: image=debian:jessie
      script: docker run -v $TRAVIS_BUILD_DIR:/travis -it pairinteraction/$image /bin/bash -x -c "cd /travis && mkdir build && cd build && cmake .. && make package"
    - os: linux
      sudo: required
      services: docker
      env: image=ubuntu:14.04
      script: docker run -v $TRAVIS_BUILD_DIR:/travis -it pairinteraction/$image /bin/bash -x -c "cd /travis && mkdir build && cd build && cmake .. && make package"
    - os: linux
      sudo: required
      services: docker
      env: image=ubuntu:16.04
      script: docker run -v $TRAVIS_BUILD_DIR:/travis -it pairinteraction/$image /bin/bash -x -c "cd /travis && mkdir build && cd build && cmake .. && make package"
    - os: linux
      sudo: required
      services: docker
      env: image=opensuse:13.2
      script: docker run -v $TRAVIS_BUILD_DIR:/travis -it pairinteraction/$image /bin/bash -x -c "cd /travis && mkdir build && cd build && cmake .. && make package"
    - os: linux
      sudo: required
      services: docker
      env: image=opensuse:13.2-w32
      script: docker run -v $TRAVIS_BUILD_DIR:/travis -it pairinteraction/$image /bin/bash -x -c "cd /travis && mkdir build && cd build && cmake -DCMAKE_TOOLCHAIN_FILE=../cmake/mingw32.cmake .. && make && cd ../win32 && curl -O https://repo.continuum.io/miniconda/Miniconda3-latest-Windows-x86.exe && curl -O https://download.microsoft.com/download/E/8/A/E8A080AF-040D-43FF-97B4-065D4F220301/MSMpiSetup.exe && makensis pairinteraction_i686.nsi"
      before_deploy: sudo chown travis:travis $TRAVIS_BUILD_DIR/win32/pairinteraction-install-i686.exe
      deploy:
        provider: releases
        prerelease: true
        api_key:
          secure: 
        file_glob: true
        file: $TRAVIS_BUILD_DIR/win32/pairinteraction-install*.exe
        skip_cleanup: true
        on:
          tags: true
    - os: linux
      sudo: required
      services: docker
      env: image=opensuse:13.2-w64
      script: docker run -v $TRAVIS_BUILD_DIR:/travis -it pairinteraction/$image /bin/bash -x -c "cd /travis && mkdir build && cd build && cmake -DCMAKE_TOOLCHAIN_FILE=../cmake/mingw64.cmake .. && make && cd ../win32 && curl -O https://repo.continuum.io/miniconda/Miniconda3-latest-Windows-x86_64.exe && curl -O https://download.microsoft.com/download/E/8/A/E8A080AF-040D-43FF-97B4-065D4F220301/MSMpiSetup.exe && makensis pairinteraction_x86_64.nsi"
      before_deploy: sudo chown travis:travis $TRAVIS_BUILD_DIR/win32/pairinteraction-install-x86_64.exe
      deploy:
        provider: releases
        prerelease: true
        api_key:
          secure: 
        file_glob: true
        file: $TRAVIS_BUILD_DIR/win32/pairinteraction-install*.exe
        skip_cleanup: true
        on:
          tags: true
    - os: osx
      osx_image: xcode8
      before_script: brew install eigen pyqt5 gsl openmpi
      script: mkdir build && cd build && cmake .. && make
